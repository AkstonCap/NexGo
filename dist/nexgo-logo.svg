<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="icon">
  <title>NexGo Logo</title>
  <defs>
    <linearGradient id="pinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#0077cc"/>
    </linearGradient>
    <linearGradient id="carGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0f0ff"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a1628" stroke="url(#pinGrad)" stroke-width="2.5"/>

  <!-- Location pin (outer shape) -->
  <path d="M50 12 C35 12, 24 23, 24 36 C24 52, 50 72, 50 72 C50 72, 76 52, 76 36 C76 23, 65 12, 50 12 Z"
        fill="url(#pinGrad)" opacity="0.9"/>

  <!-- Inner pin circle -->
  <circle cx="50" cy="35" r="13" fill="#0a1628" opacity="0.85"/>

  <!-- Taxi car silhouette inside pin -->
  <!-- Car body -->
  <rect x="37" y="33" rx="3" ry="3" width="26" height="9" fill="url(#carGrad)"/>
  <!-- Car roof -->
  <path d="M42 33 L45 26 L55 26 L58 33 Z" fill="url(#carGrad)"/>
  <!-- Taxi sign on roof -->
  <rect x="47" y="24" rx="1" ry="1" width="6" height="3" fill="#ffcc00"/>
  <!-- Wheels -->
  <circle cx="42" cy="42" r="2.5" fill="#e0f0ff"/>
  <circle cx="58" cy="42" r="2.5" fill="#e0f0ff"/>
  <!-- Windows -->
  <path d="M44 33 L46 28 L49 28 L49 33 Z" fill="#00d4ff" opacity="0.5"/>
  <path d="M51 33 L51 28 L54 28 L56 33 Z" fill="#00d4ff" opacity="0.5"/>

  <!-- Orbital ring (Nexus-inspired) -->
  <ellipse cx="50" cy="50" rx="40" ry="12" fill="none" stroke="#00d4ff" stroke-width="1.2" opacity="0.3" transform="rotate(-25 50 50)"/>

  <!-- "NexGo" text -->
  <text x="50" y="90" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="12" fill="#00d4ff" letter-spacing="2">
    NEXGO
  </text>
</svg>
